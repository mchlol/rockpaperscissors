<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="rpsstyle.css">
        <title>Rock! Paper! Scissors!</title>
    </head>
<body>


    <main>
    <!-- HEADING -->
    <heading>
        <h1>CHOOSE YOUR FIGHTER!</h1>
    </heading>


    <!-- CHOICES -->
    <div class="wrapper" id="choices-wrapper">
        <button class="choice" id="rock">ROCK</button>
        <button class="choice" id="paper">PAPER</button>
        <button class="choice" id="scissors">SCISSORS</button>
    </div>

    <!-- NUMBER OF ROUNDS PLAYED -->
    <div class="wrapper">
    First to 5 wins!<br>
        ROUNDS PLAYED: 
        <div id="round-number"></div>
    </div>

    <!-- DISPLAY ROUND CHOICES -->
    <div class="wrapper" id="round-choices">
        <div class="round-choice" id="player-choice"></div>
        <div class="round-choice" id="computer-choice"></div>
    </div>

 
    <!-- ROUND RESULT -->
    <div id="round-result">
    </div>

    <!-- CURRENT SCORE -->
    <div class="wrapper" id="score-wrapper">
        <br>
        <div>PLAYER WINS:</div>
        <div id="show-player-score"></div>
        <div>COMPUTER WINS:</div>
        <div id="show-computer-score"></div>
    </div>

    <!-- status -->
    <div class="wrapper">
        <div id="score-status">[Play again!]</div>
    </div>


    <br><br>
    <button id="reset" onClick="window.location.reload();">RESET</button>
<br>
    
    <div id="credit">
    Made by <a href="https://github.com/mchlol">mchlol</a>
    </div>
    </main>
    
    <script src="gui_script.js"></script>


<!-- 
    structure: 
    heading
    choices
      rock paper scissors
    message box 
      round choices
      round result
      rounds played
      player score & computer score
    reset button
    copyright/disclaimer & links
-->
</body>
</html>
