<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="rpsstyle.css">

        <title>Rock! Paper! Scissors!</title>
    </head>
<body>


    <main>
    <!-- HEADING -->
    <header>
        <h1>CHOOSE YOUR FIGHTER!</h1>
    </header>


    <!-- CHOICES -->
    <div class="wrapper" id="choices-wrapper">
        <button class="choice" id="rock">ROCK</button>
        <button class="choice" id="paper">PAPER</button>
        <button class="choice" id="scissors">SCISSORS</button>
    </div>

    <!-- DISPLAY ROUND CHOICES -->
    <div class="wrapper" id="round-choices">
        <div class="round-choice" id="player-choice">[player choice]</div>
        <div class="round-choice" id="computer-choice">[computer choice]</div>
    </div>

 
    <!-- ROUND RESULT -->
    <div id="round-result" class="wrapper">[winner of round]</div>
    
    <!-- NUMBER OF ROUNDS PLAYED -->
    <div class="wrapper">
        <div id="round-number">[number of rounds played]</div>
    </div>

    <!-- CURRENT SCORE -->
    <div class="wrapper" id="score-wrapper"> 
        <h2>SCORE:</h2>
        <div class="wrapper" id="score-wrapper-inner">
            <div id="show-player-score">[player score]</div>
            <div id="show-computer-score">[computer score]</div>
        </div>
    </div>

        <!-- status -->
    <div class="wrapper">
        <div id="status-message">[status message]</div>
    </div>

    <!-- refresh window -->
    <br>
    <button id="reset" onClick="window.location.reload();">REFRESH</button>
<br>
    
    <div id="credit">
    Made by <a href="https://github.com/mchlol" target="_blank">mchlol <i class="fas fa-cloud-rain"></i></a> 
    </div>
    </main>
    
    <script src="gui_script.js"></script>
    <script src="https://kit.fontawesome.com/1aa887c412.js" crossorigin="anonymous"></script>

<!-- 
    structure: 
    heading
    choices
      rock paper scissors
    message box 
      round choices
      round result
      rounds played
      player score & computer score
    reset button
    copyright
-->
</body>
</html>
