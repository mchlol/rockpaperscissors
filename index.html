<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="rpsstyle.css">
        <title>Rock! Paper! Scissors!</title>
    </head>
<body>


    <main>
    <!-- HEADING -->
    <heading>
        <h1>Rock! Paper! Scissors!</h1>
        <h3>First to 5 wins!</h3>
    </heading>

    <!-- CHOOSE & DISPLAY CHOICES -->

    <!-- CHOICES HEADING -->
    <div id="choices-heading">
        <h2>Choose your fighter!</h2>
    </div>

    <!-- CHOICES -->
    <div class="wrapper" id="choices-wrapper">
        <button class="choice" id="rock">ROCK</button>
        <button class="choice" id="paper">PAPER</button>
        <button class="choice" id="scissors">SCISSORS</button>
    </div>

    <!-- DISPLAY ROUND CHOICES -->
    <div class="wrapper" id="round-choices">
        <div class="round-choice" id="player-choice"></div>
        <div class="round-choice" id="computer-choice"></div>
    </div>

 
    <!-- ROUND RESULT -->
    <div id="round-result">
    </div>


    <br><br><br>
    <button id="reset" onClick="window.location.reload();">RESET</button>
<br>
    
    <div id="credit">
    Built by <a href="https://github.com/mchlol">mchlol</a>
    </div>
    </main>
    
    <script src="gui_script.js"></script>


<!-- 
    structure: 
    heading
      title
    instructions
    choices
      rock paper scissors
    message box 
      invalid choice
      round choices
      round results
      score / play again
    reset button
    copyright/disclaimer & links
-->
</body>
</html>
